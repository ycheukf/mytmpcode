  	<script>
	        function getUrlParam(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象

var imgUrl = 'http://m.thenorthface.com.cn/event/tballtouch/images/share.jpg';
var lineLink = 'http://m.thenorthface.com.cn/event/tballtouch/htmlcode/index.html?c=';
var shareTitle = '在北面平行世界，你到底有几面？';
var appid = 'wxf1390c5456aaf77a';
var code = getUrlParam('c')||"SHdemoshow";
var city = code.substr(0,2);
var address;
if(city=="SH"){
address="上海久光百货6F扶梯口";
}else if(city=="SY"){
address="沈阳中街新玛特6F中庭";
}else if(city=="BJ"){
address="北京三里屯橱窗";
}else{
address="上海久光百货6F扶梯口";
}

var descContent = "从镜面穿越幻像，克隆另一个自己！我在："+address;
var descContent1 = "在北面平行世界，你到底有几面？从镜面穿越幻像，克隆另一个自己！我在："+address;

function shareFriend() {
    WeixinJSBridge.invoke('sendAppMessage',{
        "appid": appid,
        "img_url": imgUrl,
        "img_width": "200",
        "img_height": "200",
        "link": lineLink+code,
        "desc": descContent,
        "title": shareTitle
    }, function(res) {
        //_report('send_msg', res.err_msg);
    });
}
function shareTimeline() {
    WeixinJSBridge.invoke('shareTimeline',{
        "img_url": imgUrl,
        "img_width": "200",
        "img_height": "200",
        "link": lineLink+code,
        "desc": descContent1,
        "title": descContent1
    }, function(res) {
           //_report('timeline', res.err_msg);
    });
}
function shareWeibo() {
    WeixinJSBridge.invoke('shareWeibo',{
        "content": descContent,
        "url": lineLink+code,
    }, function(res) {
        //_report('weibo', res.err_msg);
    });
}
// 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	WeixinJSBridge.call('showOptionMenu');
    // 发送给好友
    WeixinJSBridge.on('menu:share:appmessage', function(argv){

        shareFriend();
    });
    // 分享到朋友圈
    WeixinJSBridge.on('menu:share:timeline', function(argv){
		ga('send', 'event', 'custom','2.分享朋友圈','2.分享朋友圈');
        shareTimeline();
    });
    // 分享到微博
    WeixinJSBridge.on('menu:share:weibo', function(argv){
		ga('send', 'event', 'custom','3.分享微博','3.分享微博');
        shareWeibo();
    });
}, false);
